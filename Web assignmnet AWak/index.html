<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Icon Library for UI icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>AWAK Login Page</title>
</head>

<body>
  
    <!-- Main container for the login form -->
    <div class="container">
        <div class="forms">

            <!-- Login Form -->
            <div class="form login">
                <span class="title">Login</span>

                <!-- Login form structure with proper IDs for JavaScript interaction -->
                <form id="login-form">
                    <!-- Username/Email Input Field -->
                    <div class="input-field">
                        <input type="text" id="username" placeholder="Username/Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <!-- Password Input Field with toggle visibility option -->
                    <div class="input-field">
                        <input type="password" id="password" class="password" placeholder="Enter your password"
                            required>
                        <i class="uil uil-lock icon"></i>
                        <!-- Icon to show/hide password -->
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <!-- Checkbox for "Remember Me" functionality -->
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                    </div>

                    <!-- Submit button for form submission -->
                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>

                    <!-- Error and response message containers for JavaScript validation and API feedback -->
                    <div id="username-error" style="color:red"></div>
                    <div id="password-error" style="color:red"></div>
                    <div id="response" style="color:green"></div>
                </form>
            </div>

        </div>
    </div>

    <!-- Link to external JavaScript file for form functionality and interactivity -->
    <script src="script.js"></script>
</body>

</html>
